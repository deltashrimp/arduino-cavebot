[env:esp32dev] ; Это конфигурация для платы ESP32, не для esp32-cam 
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM5 ; Порт для загрузки прошивки. Узнать его можно в диспетчере устройств(win + x, затем "Порты COM и LPT" и там будет что-то вроде "Silicon Labs CP210x USB to UART Bridge") или удалите "COM5" и напишите заново. Должна высветиться подсказка автозаполнения с актуальным портом